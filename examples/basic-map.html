<!doctype html>

<html lang="en">
  <head>
    <title>Demo leaflet-react map</title>
    <meta charset="utf-8">
    <meta name="description" content="Demo leaflet-react map">
    <meta name="author" content="osxi">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/leaflet.markercluster-src.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://fgnass.github.io/spin.js/spin.min.js"></script>
    <script src="leaflet.spin.js"></script>
    <script type="text/jsx" src="leaflet-components.js"></script>
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
  </head>
  <body>
    <div id="container"></div>

    <script type="text/jsx">
      React.render(
      <LeafletMap lat="29.817178"
                  lon="-95.4012915"
                  minZoom="10"
                  maxZoom="17"
                  zoom="10"
                  tileProvider="http://{s}.tile.thunderforest.com/cycle/{z}/{x}/{y}.png">
        <LayerGroup showThreshold="10" hideThreshold="12" dataSource="communities.geojson">
          {"Hay, it works! My address is {{address}}."}
        </LayerGroup>
        <Legend>
          {`
            <h2>Legend</h2>
            <div class="body">
              <div class="water">Water</div><br />
              <div class="polygon">Polygon</div><br />
            </div>
          `}
        </Legend>
        <LayerGroup showThreshold="13" hideThreshold="14" dataSource="sections.geojson" />
        <LayerGroup showThreshold="10" hideThreshold="17" dataSource="real_section.geojson"
                    cluster="true" className="real-section">
          {`
            <h2>Hello, cluster of lots</h2>
            <p>
              Jelly gingerbread carrot cake jelly-o. Soufflé dessert cake gingerbread croissant. Muffin caramels wafer croissant. Icing dragée pudding. Brownie halvah macaroon dragée chupa chups croissant. Pudding brownie cupcake marshmallow sweet. Jelly-o macaroon chocolate cake. Fruitcake chupa chups donut jelly chocolate. Ice cream gummi bears muffin cake. Gingerbread gummies biscuit brownie powder.
            </p>
          `}
        </LayerGroup>
      </LeafletMap>, document.getElementById('container')
      );
    </script>
  </body>
</html>
